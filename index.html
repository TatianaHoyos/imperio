<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Inicio de Sesión</title>
        <!--import materialize-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--import google fonts roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body background="img/fondo.jpg">
        
        
        <main>
            <img id="logoSesion" src="img/logo1.png"> 

            <form>
                <h2>Iniciar Sesión</h2>
                <label for="cedula">Cedula</label>
                <input type="number" id="cedula" class="input-padron" required placeholder="">
                <label for="Contraseña">Contraseña</label>
                <input type="password" id="contraseña" class="input-padron" required placeholder="">
                <input type="button" onclick="iniciar_sesion()" value="Ingresar" class="enviar">
            </form>
        </main>
              
    </body>    
    <script>
        function iniciar_sesion(){
           var cedula=document.getElementById("cedula").value;
           var contraseña=document.getElementById("contraseña").value;
           if (cedula==123 && contraseña=="123"){
            window.location="inicio_admin.html";
           }else if(cedula==1234 && contraseña=="1234"){
           window.location="inicio_meseros.html";
           }else{
            alert("Datos incorrectos.");
           }

            return false;
        }
    </script>

</html>
