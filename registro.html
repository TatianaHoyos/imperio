<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Registro</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body background="img/fondo.jpg">
        
        <header id="menu">
            <div class="caja">
                <input  onclick="ocultar()"  id="btn-cerrar" type="image" src="img/cerrar.png" height="50" width="50"/>
               
                <h1><a href="index.html"><img id="logo" src="img/logo1.png"></a></h1>
                    <nav>
                        <ul id="menú">
                            <li ><a href="proveedor.html">Proveedor</a></li>
                            <li class="separar"></li>
                            <li ><a href="compras.html">Compras</a></li>
                            <li class="separar"></li>
                            <li ><a href="existencias.html">Existencias</a></li>
                            <li class="separar"></li>
                            <li ><a href="ventas.html">Ventas</a></li>
                            <li class="separar"></li>
                            <li ><a href="mesero.html">Meseros</a></li>
                            <li class="separar"></li>
                            <li ><a href="sesion.html">Cerrar sesión</a></li>
                        </ul>
                    </nav>
            </div>
        </header>
        <main id="contenido" style="background-color:rgba(27, 18, 18, 0)">
            
            <nav id="nav_menu_horizontal">
                <input onclick="mostrar()" id="btn-abrir" type="image" src="img/me.svg" height="50" width="50"/>
                <ul id="menu_horizontal">
                    <li ><a href="mesero.html">Meseros</a></li>
                    <li ><a href="registro.html">Registrar Mesero</a></li>
                    
                   
                </ul>
            </nav>
            <form>
                <h2>Registrar Mesero</h2>
                <label for="cedula">Cedula</label>
                <input type="text" id="cedula" class="input-padron" required placeholder="(XX)XXXX XXXX">

                <label for="nombreapellido">Nombres y Apellidos</label>
                <input type="text" id="nombreapellido" class="input-padron" required placeholder="Juanito Perez">
                
                <label for="correoelectronico">Correo Electrónico</label>
                <input type="text" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="Telefono">Teléfono</label>
                <input type="text" id="Telefono" class="input-padron" required placeholder="(XX)XXXX XXXX">

                <input type="submit" value="Guardar" class="enviar"> 
            </form>
           
        </main>
    </body>
    <script>
        function mostrar() {
            document.getElementById("menu").style.width = "300px";
            document.getElementById("contenido").style.marginLeft = "300px";
            document.getElementById("btn-abrir").style.visibility = "hidden";
        }
        
        function ocultar() {
            document.getElementById("menu").style.width = "0";
            document.getElementById("contenido").style.marginLeft = "0";
            document.getElementById("btn-abrir").style.visibility = "visible";
        }
        </script>

</html>
