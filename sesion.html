<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Inicio de Sesión</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body background="img/fondo.jpg">
        
           
        <main>

            <form>
                <h2>Iniciar Sesión</h2>
                            
                <label for="correoelectronico">Correo Electrónico</label>
                <input type="text" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
                <label for="Contraseña">Contraseña</label>
                <input type="password" id="Contraseña" class="input-padron" required placeholder="XXXXXXXX">
                <input type="submit" value="Aceptar" class="enviar">
                <input type="submit" value="Cancelar" class="enviar">

                 
            </form>
            
           
          
            
              
    </body>
</html>
